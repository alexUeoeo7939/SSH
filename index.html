<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>DarkHashX Dual Port SSH</title>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"/>
<style>body{background:#000;margin:0;} #t{height:100vh;}</style>
</head><body>
<div id="t"></div>
<script>
var term = new Terminal({theme:{background:"#000",foreground:"#0f0"}});
term.open(document.getElementById('t'));
term.writeln("\x1b[1;32mDarkHashX SSH - Port 80 & 443 Ready!\x1b[0m");

// Auto detect port aur WebSocket banaye
var protocol = location.protocol === "https:" ? "wss://" : "ws://";
var ws = new WebSocket(protocol + location.host + "/ssh");

ws.onopen = () => ws.send(JSON.stringify({type:"auth",user:"root",pass:"TryHard@2025"}));
ws.onmessage = (e) => term.write(e.data);
ws.onerror = () => term.writeln("\x1b[31mConnection Failed!\x1b[0m");
term.onData(d => ws.send(JSON.stringify({type:"data",data:d})));
</script>
</body></html>
